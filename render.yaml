services:
  - type: web
    name: froopy-backend
    runtime: node
    env: node
    plan: free
    buildCommand: cd froopy-backend && npm install
    startCommand: cd froopy-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: froopy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: froopy-db
    databaseName: froopy_chat
    user: froopy_user